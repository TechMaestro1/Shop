{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}E-SHOP{% endblock %}</title>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/Python.png' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Navbar -->
{% block nav %}{% include 'navbar/navbar.html' %}{% endblock %}
<!-- end Navbar -->


<!-- Confirm Message -->
{% block msg %}{% include 'elements/confirm_message.html' %}{% endblock %}
<!-- end Confirm Message -->


<!-- Content -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>
<!-- end Content -->


<!-- Stars background -->
{% include 'elements/background_stars.html' %}
<!-- end Stars background -->

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
